{% extends 'trans/base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
    <div class="top">
        <h2 class="text-muted">Редактирование личных данных</h2>
        <form method="POST">
            <div class="form-group">
                <input readonly type="text" name="nickname" class="form-control" placeholder="Имя" value='{{form.nickname}}'>
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Имя" value='{{form.name}}'>
            </div>
            <div class="form-group">
                <input type="text" name="surname" class="form-control" placeholder="Имя" value='{{form.surname}}'>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Имя" value='{{form.email}}'>
            </div>
            <div class="form-group">
                <input type="text" name="phone" class="form-control" placeholder="Имя" value='{{form.phone}}'>
            </div>
            {% csrf_token %}
            <p>
                <input type="submit" class="btn btn-primary" value="Сохранить изменения">
                <a href="{% url 'edit_password' %}" type="button" class="btn btn-warning">Изменить пароль</a>
                <a href="{% url 'profile' %}" type="button" class="btn btn-danger">Отмена</a>
            </p>
        </form>
    </div>
{% endblock %}
