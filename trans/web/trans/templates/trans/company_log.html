{% extends 'trans/base_company.html' %}

{% block title %}Контакты{% endblock %}

{% block company_content %}
    <h3 class="text-muted center">Журнал действий</h3>
    {% for log, user, date in logs %}
        <div class="container_review box-shadow container_review_normal">
            <img src="https://i.ibb.co/x6FDdzW/image.png" alt="Avatar" style="width:90px">
            <p><span>{{ user.name }} {{ user.surname }}</span> {{ date }}</p>
            <p class="font_size_12">{{ log.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
